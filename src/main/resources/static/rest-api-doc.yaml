openapi: 3.0.1
info:
  title: Gwas Catalog Rest API V2
  description:  <p><img width="10%" alt="gwas_icon" src="../GWAS_Catalog_circle_178x178.png"></p>
                <p>Welcome to the <a rel="noopener noreferrer" target="_blank" href="https://www.ebi.ac.uk/gwas">GWAS Catalog</a> Restful API.</p>
                <p>The GWAS RESTful API provides programmatic access to the GWAS Catalog, enables integration of the GWAS Catalog data into custom applications and services, allowing external bioinformatics developers to leverage the curated GWAS datasets, and create more extended solutions for the scientific community.</p>
                <p>GWAS RESTful API V2 has been released with various enhancements & improvements over GWAS RESTful API V1. V1 will be deprecated no later than May 2026.<p>
                <p>Note that this API allows access to the literature-curated top associations & metadata (the same data that is available via the <a rel="noopener noreferrer" target="_blank" href="https://www.ebi.ac.uk/gwas">GWAS Catalog Website</a>. A second API enabling access to full genome-side summary statistics is under development.</p>
  version: "2.0"
servers:
- #url: https://www.ebi.ac.uk/gwas/beta/rest/api
  url: http://localhost:8087/gwas/rest/api
  description: Generated server url
tags:
  - name: studies
    description: The studies resource is used to list studies in the GWAS Catalog
  - name: associations
    description: The association resource is used to list associations in the GWAS Catalog
  - name: ancestries
    description: The ancestries resource is used to list ancestries in the GWAS Catalog
  - name: publications
    description: The publications is used to list publications in the GWAS Catalog
  - name: efo-traits
    description: The efotraits resource is used to list EFO trait ontology annotations in the GWAS Catalog
  - name: single-nucleotide-polymorphisms
    description: The single nucleotide polymorphisms resource is used to list SNPs in the GWAS Catalog
  - name: genomic-contexts
    description: The genomic contexts resource is used to list genomic contexts in the GWAS Catalog
  - name: genes
    description: The genes resource is used to list genes in the GWAS Catalog
  - name: loci
    description: The loci resource is used to list linking of association & risk allleles in the GWAS Catalog
  - name: body-of-works
    description: The body of work resource is used to list submissions to the GWAS Catalog that have not yet been published in a journal
  - name: unpublished-ancestries
    description: The unpublished ancestries resource is used to list unpublished ancestries from unpublished studies in the GWAS Catalog
  - name: unpublished-studies
    description: The unpublished studies resource is used to list studies submitted to the GWAS Catalog that have not yet been published in a journal
paths:
  /v2/unpublished-studies:
    get:
      tags:
      - unpublished-studies
      operationId: getUnpublishedStudies
      summary: A GET request will list all of the Catalog unpublished studies
      parameters:
      - name: disease_trait
        in: query
        description: |-
          Free text description of the trait investigated in this study

          <i>Example</i> : Early-onset Parkinson's disease
        required: false
        schema:
          type: string
      - name: accession_id
        in: query
        description: |-
          The study’s GWAS Catalog accession ID

          <i>Example</i> : GCST000854
        required: false
        schema:
          type: string
      - name: title
        in: query
        description: |-
          Title of manuscript the GWAS is included in

          <i>Example</i> : Genome-wide association study
        required: false
        schema:
          type: string
      - name: first_author
        in: query
        description: |-
          Last name and initials of first author

          <i>Example</i> : Doe John
        required: false
        schema:
          type: string
      - name: cohort
        in: query
        description: |-
          Discovery stage cohorts used in this study

          <i>Example</i> : BioImage
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - study_accession
            - variant_count
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      responses:
        "500":
            description: Internal Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-unpublished-studies'
  /v2/unpublished-studies/{accessionId}:
    get:
      tags:
      - unpublished-studies
      operationId: getUnpublishedStudy
      summary: A GET request to retreive an unpublished study
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-unpublished-studies'
  /v2/unpublished-studies/{accessionId}/unpublished-ancestries:
    get:
      tags:
      - unpublished-ancestries
      operationId: getUnpublishedAncestries
      summary: A GET request to retrieve ancestries for an unpublished study
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - sample_size
            - cases
            - controls
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/collection-unpublished-ancestries'
  /v2/unpublished-studies/{accessionId}/unpublished-ancestries/{ancestryId}:
    get:
      tags:
      - unpublished-ancestries
      operationId: getUnpublishedAncestry
      summary: A GET request to retrieve a single ancestry for an unpublished study
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      - name: ancestryId
        in: path
        description: "primary identifier of Ancestry table <br/> <br/><i> Example\
          \ </i> : 123456"
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/unpublished-ancestries'
  /v2/studies:
    get:
      tags:
      - studies
      operationId: getStudies
      summary: A GET request to retrieve all studies in Catalog
      parameters:
      - name: pubmed_id
        in: query
        description: |-
          pubmedId of the publication

          <i>Example</i> : 35241825
        required: false
        schema:
          type: string
      - name: disease_trait
        in: query
        description: |-
          Free text description of the trait investigated in this study

          <i>Example</i> : Early-onset Parkinson's disease
        required: false
        schema:
          type: string
      - name: full_pvalue_set
        in: query
        description: |-
          Whether full summary statistics are available for this study

          <i>Example</i> : true/false
        required: false
        schema:
          type: boolean
      - name: efo_id
        in: query
        description: |-
          The trait URI shortform

          <i>Example</i> : EFO_0001060
        required: false
        schema:
          type: string
      - name: efo_trait
        in: query
        description: |-
          The trait name or label

          <i>Example</i> : celiac disease
        required: false
        schema:
          type: string
      - name: accession_id
        in: query
        description: |-
          The study’s GWAS Catalog accession ID

          <i>Example</i> : GCST000854
        required: false
        schema:
          type: string
      - name: cohort
        in: query
        description: |-
          Discovery stage cohorts used in this study

          <i>Example</i> : BioImage
        required: false
        schema:
          type: string
      - name: gxe
        in: query
        description: "Whether the study investigates a gene-environment interaction\n\
          \n<i>Example</i> : true/false "
        required: false
        schema:
          type: boolean
      - name: ancestral_group
        in: query
        description: |-
          Ancestry category group label, assigned to reduce complexity within the data sets and place samples in context

          <i>Example</i> : European
        required: false
        schema:
          type: string
      - name: no_of_individuals
        in: query
        description: |2-
           Number of individuals in this sample

          <i>Example</i> : 4390
        required: false
        schema:
          type: integer
          format: int32
      - name: show_child_trait
        in: query
        description: |-
          display entities for descendants of a parent Efo Trait Term

          <i>Example</i> : true/false
        required: false
        schema:
          type: boolean
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - accession_Id
            - initial_sample_size
            - replication_sample_size
            - snp_count
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-studies'
  /v2/studies/{accessionId}:
    get:
      tags:
      - studies
      operationId: getStudyByAccession
      summary: A GET request to retrieve a study in Catalog
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/studies'
  /v2/studies/{accessionId}/ancestries:
    get:
      tags:
      - ancestries
      operationId: getAncestries
      summary: A GET request to retrieve all ancestries for a study in Catalog
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - number_of_individuals
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection-ancestries'
  /v2/studies/{accessionId}/ancestries/{ancestryId}:
    get:
      tags:
      - ancestries
      operationId: getAncestry
      summary: A GET request to retrieve a single ancestry for a study in Catalog
      parameters:
      - name: accessionId
        in: path
        description: "The study’s GWAS Catalog accession ID <br/> <br/><i> Example\
          \ </i> : GCST000854"
        required: true
        schema:
          type: string
      - name: ancestryId
        in: path
        description: "primary identifier of ancestry table <br/> <br/><i> Example\
          \ </i> : 123456"
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ancestries'
  /v2/single-nucleotide-polymorphisms:
    get:
      tags:
      - single-nucleotide-polymorphisms
      operationId: getSnps
      summary: A GET request to retrieve all snps in Catalog
      parameters:
      - name: rs_id
        in: query
        description: "SNP rsId; if a haplotype it may include more than one rs\
          \ number (multiple SNPs comprising the haplotype)\n\n<i>Example</i> : rs3093017 "
        required: false
        schema:
          type: string
      - name: bp_location
        in: query
        description: |-
          search for SNPs via their base pair location

          <i>Example</i> : 95000000
        required: false
        schema:
          type: integer
          format: int32
      - name: bp_start
        in: query
        description: |-
          Search for SNPs on a certain chromosome and within a given base pair location range

          <i>Example</i> : 95000000 (To be used in combination with bp_start,bp_end & chromosome)
        required: false
        schema:
          type: integer
          format: int64
      - name: bp_end
        in: query
        description: |-
          Search for SNPs on a certain chromosome and within a given base pair location range

          <i>Example</i> : 95000000 (To be used in combination with bp_start,bp_end & chromosome)
        required: false
        schema:
          type: integer
          format: int64
      - name: pubmed_id
        in: query
        description: |-
          pubmedId of the publication

          <i>Example</i> : 35241825
        required: false
        schema:
          type: string
      - name: chromosome
        in: query
        description: |-
          Search for SNPs on a certain chromosome

          <i>Example</i> : 13 (To be used in combination with bp_start,bp_end & chromosome)
        required: false
        schema:
          type: string
      - name: gene
        in: query
        description: |-
          Search for SNPs via a gene using parameter geneName

          <i>Example</i> : HBS1L
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - location
            - maf
            - rs_id
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-single-nucleotide-polymorphisms'
  /v2/single-nucleotide-polymorphisms/{rsId}:
    get:
      tags:
      - single-nucleotide-polymorphisms
      operationId: getSingleNucleotidePolymorphism
      summary: A GET request to retrieve single snp
      parameters:
      - name: rsId
        in: path
        description: "Strongest SNP; if a haplotype it may include more than one rs\
          \ number (multiple SNPs comprising the haplotype) <br/> <br/><i> Example\
          \ </i> : rs3093017 "
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/single-nucleotide-polymorphisms'
  /v2/single-nucleotide-polymorphisms/{rsId}/genomic-contexts:
    get:
      tags:
      - genomic-contexts
      operationId: getGenomicContexts
      summary: A GET request to retrieve all genomic contexts for a snp
      parameters:
      - name: rsId
        in: path
        description: "SNP rsID; if a haplotype it may include more than one rs\
          \ number (multiple SNPs comprising the haplotype) <br/> <br/><i> Example\
          \ </i> : rs3093017 "
        required: true
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - distance
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection-genomic-contexts'
  /v2/single-nucleotide-polymorphisms/{rsId}/genomic-contexts/{genomicContextId}:
    get:
      tags:
      - genomic-contexts
      operationId: getGenomicContext
      summary: A GET request to retrieve single genomic context for a snp
      parameters:
      - name: rsId
        in: path
        description: "SNP rsID; if a haplotype it may include more than one rs\
          \ number (multiple SNPs comprising the haplotype) <br/> <br/><i> Example\
          \ </i> : rs3093017 "
        required: true
        schema:
          type: string
      - name: genomicContextId
        in: path
        description: "primary identifier of genomicContext table <br/> <br/><i> Example\
          \ </i> : 123456"
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/genomic-contexts'
  /v2/publications:
    get:
      tags:
      - publications
      operationId: getPublications
      summary: A GET request to retrieve all publications in Catalog
      parameters:
      - name: pubmed_id
        in: query
        description: "pubmedId of the publication <br/> <br/><i> Example </i> : 35241825"
        required: false
        schema:
          type: string
      - name: title
        in: query
        description: "Title of manuscript the GWAS is included in <br/> <br/><i> Example\
          \ </i> : Genome-wide association study"
        required: false
        schema:
          type: string
      - name: first_author
        in: query
        description: "Last name and initials of first author <br/> <br/><i> Example\
          \ </i> : Doe John"
        required: false
        schema:
          type: string
      - name: sort
        in: query
        description: Fields to sort by
        required: false
        schema:
          type: string
          enum:
            - pubmed_id
            - publication_date
      - name: direction
        in: query
        description: "Sort direction : asc or desc"
        required: false
        schema:
          type: string
          enum:
            - asc
            - desc
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-publications'
  /v2/publications/{pubmedId}:
    get:
      tags:
      - publications
      operationId: getPublication
      summary: A GET request to retrieve single publication in Catalog
      parameters:
      - name: pubmedId
        in: path
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/publications'
  /v2/genes:
    get:
      tags:
      - genes
      operationId: getGenes
      summary: A GET request to retrieve all genes in Catalog
      parameters:
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      - name: sort
        in: query
        description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        required: false
        schema:
          type: array
          items:
            type: string
          default:
            - "id,DESC"
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/page-genes'
  /v2/genes/{gene_name}:
    get:
      tags:
      - genes
      operationId: getGeneByName
      summary: A GET request to retrieve a single genee
      parameters:
      - name: gene_name
        in: path
        description: "Gene Name  <br/> <br/><i> Example </i> : HBS1L"
        required: true
        schema:
          type: string
      responses:
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "404":
          description: Entity Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errors'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/genes'
  /v2/efo-traits:
    get:
      tags:
      - efo-traits
      operationId: getEFOTraits
      summary: A GET request to retrieve all efotraits in Catalog
      parameters:
      - name: efo_trait
        in: query
        description: |-
          The trait name or label

          <i>Example</i> : celiac disease
        required: false
        schema:
          type: string
      - name: uri
        in: query
        description: |-
          The trait URI or unique identifier

