components:
  schemas:
    link:
      type: object
      properties:
        rel:
          type: string
        href:
          type: string
        hreflang:
          type: string
        media:
          type: string
        title:
          type: string
        type:
          type: string
        deprecation:
          type: string
        profile:
          type: string
        name:
          type: string
    page:
      type: object
      properties:
        size:
          type: integer
          format: int64
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
        number:
          type: integer
          format: int64
    page-unpublished-studies:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/unpublished-studies'
        page:
          $ref: '#/components/schemas/page'
    unpublished-studies:
      type: object
      properties:
        genotyping_technology:
          type: string
          description: The method used to genotype variants in the discovery stage
          example: Genome-wide genotyping array
        study_accession:
          type: string
          description: The study’s GWAS Catalog accession ID
          example: GCST90013684
        array_manufacturer:
          type: string
          description: Genotyping platform manufacturer
          example: Affymetrix
        imputation:
          type: boolean
          description: Whether SNPs were imputed
          example: true
        variant_count:
          type: integer
          format: int32
          description: The number of variants analysed in the discovery stage
          example: -1
        summary_statistics_assembly:
          type: string
          description: Genome assembly for the summary statistics
          example: GRCh38
        agreed_to_cc0:
          type: boolean
          description: Agree to CC0 license or not
          example: true
        full_summary_stats:
          type: string
          description: Summary stats FTP file path
          example: http://ftp.ebi.ac.uk/pub/databases/gwas/summary_statistics/GCST90566001-GCST90567000/GCST90566393
        study_tag:
          type: string
          description: A unique free-text label for each genome-wide association study in the publication
          example: white
        array_information:
          type: string
          description: Additional information about the genotyping array
          example: immunochip
        sample_description:
          type: string
          description: Additional  relevant information required for the interpretation of results
          example: sex (males/females), age (adults/children)
        statistical_model:
          type: string
          description: Details of the statistical model used to determine association significance
          example: PrecisionLife combinatorial SNP analysis
        study_description:
          type: string
          description: Additional information about the study
        disease_trait:
          type: string
          description: The trait under investigation
          example: Coronary artery disease
        efo_trait:
          type: string
          description: EFOs that best matching the trait
          example: EFO_0001645
        background_trait:
          type: string
          description: Any background trait(s) shared by all individuals in the GWAS (e.g. in both cases and controls)
          example: Nicotine dependence
        background_efo_trait:
          type: string
          description: EFOs that best match entered background trait
          example: EFO_0003768
        cohort:
          type: string
          description: Cohort(s) represented in the discovery sample
          example: MVP|UKB|CARDIoGRAMplusC4D
        cohort_id:
          type: string
          description: Cohort specific identifier(s) issued to this research study
          example: UK Biobank ID
        title:
          type: string
          description: Title of manuscript the GWAS is included in
          example: Genome-wide association study on susceptibility genes associated with yang-deficiency constitution
        first_Author:
          type: string
          description: Last name and initials of first author
          example: John Doe
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    collection-unpublished-ancestries:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/unpublished-ancestries'
    unpublished-ancestries:
      type: object
      properties:
        study_tag:
          type: string
          description: A unique free-text label for each genome-wide association study in the publication
          example: white
        stage:
          type: string
          description: Stage of the experimental design
          example: discovery, replication
        sample_size:
          type: integer
          format: int32
          description: Number of individuals in this group
          example: 3000
        cases:
          type: integer
          format: int32
          description: Number of cases in this group
          example: 2000
        controls:
          type: integer
          format: int32
          description: Number of controls in this group
          example: 3000
        sample_description:
          type: string
          description: Additional  relevant information required for the interpretation of results
          example:  sex (males/females), age (adults/children)
        ancestry_category:
          type: string
          description: Broad ancestry category that best describes the sample
          example: European
        ancestry:
          type: string
          description: The most detailed ancestry descriptor
          example: All populations
        ancestry_description:
          type: string
          description: For founder or genetically isolated population, provide  description. If multiple founder/genetically isolated populations are included for the same ancestry category
        country_recruitment:
          type: string
          description: List of country/countries where samples were recruited
          example: U.S.|U.K.
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    efo-trait:
      type: object
      description: EFO Response structure
      properties:
        efo_id:
          type: string
          description: shortform of the EFO trait
          example: MONDO_0005180
        efo_trait:
          type: string
          description: Mapped Experimental Factor Ontology trait
          example: Parkinson disease
    page-studies:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/studies'
        page:
          $ref: '#/components/schemas/page'
    studies:
      type: object
      properties:
        initial_sample_size:
          type: string
          description: Initial sample description
          example: 3,117 European ancestry Bipolar disorder cases, 1,273 European ancestry Major depressive disorder cases
        replication_sample_size:
          type: string
          description: Replication sample description
          example: 3,117 European ancestry Bipolar disorder cases, 1,273 European ancestry Major depressive disorder cases
        study_id:
          type: integer
          format: int64
          description: primary Id of study
          example: 123456
        gxe:
          type: boolean
          description: Whether the study investigates a gene-environment interaction
          example: true/false
        gxg:
          type: boolean
          description: Whether the study investigates a gene-gene interaction
          example: true/false
        snp_count:
          type: integer
          format: int32
          description: Number of SNPs passing QC
          example: 1922309
        qualifier:
          type: string
          description: Qualifier of number of SNPs passing QC (eg >)
          example: NR
        imputed:
          type: boolean
          description: Whether SNPs were imputed
          example: true
        pooled:
          type: boolean
          description: Whether samples were pooled
          example: true
        study_design_comment:
          type: string
          description: Any other relevant study design information
          example: null
        accession_id:
          type: string
          description: The study’s GWAS Catalog accession ID
          example: GCST90013684
        user_requested:
          type: boolean
          description: Whether the addition of this study to the Catalog was requested by a user
          example: true/false
        pubmed_id:
          type: integer
          format: int32
          description: the pubmedId of the publication related to study
          example: 39979475
        platforms:
          type: string
          description: Genotyping platform(s) used in this study
          example: Affymetrix [NR] (imputed)
        disease_trait:
          type: string
          description: The trait under investigation
          example: Coronary artery disease
        genotyping_technologies:
          uniqueItems: true
          type: array
          items:
            type: string
          description: The method used to genotype variants in the discovery stage
          example: Genome-wide genotyping array
        efo_traits:
          type: array
          items:
            $ref: '#/components/schemas/efo-trait'
          description: EFOs that best matching the trait
          example: EFO_0001645
        discovery_ancestry:
          uniqueItems: true
          type: array
          items:
            type: string
          description: A concatenated text containing study sample size along with ancestry category and country of recruitment with stage as discovery
          example: 959 East Asian (China)
        replication_ancestry:
          uniqueItems: true
          type: array
          items:
            type: string
          description: A concatenated text containing study sample size along with ancestry category and country of recruitment with stage as discovery
          example: 1834 East Asian (China)
        full_summary_stats:
          type: string
          description: summary stats file location
          example: http://ftp.ebi.ac.uk/pub/databases/gwas/summary_statistics/GCST90551001-GCST90552000/GCST90551842
        terms_of_license:
          type: string
          description: Term of use based on whether CC0 license or not
          example: https://creativecommons.org/publicdomain/zero/1.0/
        bg_efo_traits:
          type: array
          items:
            $ref: '#/components/schemas/efo-trait'
          description: Any background trait(s) shared by all individuals in the GWAS (e.g. in both cases and controls)
          example: EFO_0003768
        cohort:
          type: string
          description: Cohort(s) represented in the discovery sample
          example: UKBB, FINRISK
        array_manufacturer:
          type: array
          items:
            type: string
          description: Manufacturer of the genotyping array used for the discovery stage
          example: Illumina
        full_summary_stats_available:
          type: boolean
          description: Summary stats is resent or not
          example: true/false
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'

    ancestry-groups:
      type: object
      properties:
        ancestral_group:
          type: string
          description: Ancestry category group label
          example: European
    ancestries:
      type: object
      properties:
        type:
          type: string
          description: Stage of the experimental design
          example: initial|replication
        number_of_individuals:
          type: integer
          format: int32
          description: Number of individuals in this group
          example: 10000
        ancestral_groups:
          type: array
          items:
            $ref: '#/components/schemas/ancestry-groups'
          description: Ancestry category group label
          example: European
        country_of_origin:
          type: array
          items:
            $ref: '#/components/schemas/countries'
          description: Country of origin of the individuals in the sample
          example: China
        country_of_recruitment:
          type: array
          items:
            $ref: '#/components/schemas/countries'
          description: List of country/countries where samples were recruited
          example: Japan
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    collection-ancestries:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/ancestries'
    countries:
      type: object
      properties:
        major_area:
          type: string
          description: continent of the country of recruitment
          example: Europe
        region:
          type: string
          description: continent of the country of recruitment
          example: North Europe
        country_name:
          type: string
          description : country of recruitment
          example: U.K.
    locations:
      type: object
      properties:
        chromosome_name:
          type: string
          description: Chromosome number associated with rs number
          example: 13
        chromosome_position:
          type: integer
          format: int32
          description:  Chromosomal position associated with rs number
          example: 40983974
        region:
          $ref: '#/components/schemas/regions'
          description: Cytogenetic region associated with rs number
    page-single-nucleotide-polymorphisms:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/single-nucleotide-polymorphisms'
        page:
          $ref: '#/components/schemas/page'
    regions:
      type: object
      properties:
        name:
          type: string
          description: Cytogenetic region associated with rs number
          example: 2q37.2
    single-nucleotide-polymorphisms:
      type: object
      properties:
        rs_id:
          type: string
          description: The SNP’s rs Id
          example: rs3093017
        merged:
          type: integer
          format: int64
          description: Whether this SNP has been merged with another SNP in a newer genome build
          example: 0
        functional_class:
          type: string
          description: The SNP’s functional class
          example: intron_variant
        current_snp:
          type: string
          description: SNP the present SNP was merged with as part of a more recent genome build
          example: rs3093017
        last_update_date:
          type: string
          format: date-time
          description: The last date this SNP’s mapping information was updated
          example: 2021-10-19T22:22:55.015+0000
        locations:
          type: array
          items:
            $ref: '#/components/schemas/locations'
          description: The SNP’s genomic locations
        maf:
          type: number
          format: double
          description: Minor allele frequency in the 1000 Genomes Phase 3 combined population
          example: 0.39011
        minor_allele:
          type: string
          description: Second most frequent allele in the 1000 Genomes Phase 3 combined population
          example: C
        alleles:
          type: string
          description: Reference allele / alternative allele(s)
          example: C/A/G/T(forward strand)
        most_severe_consequence:
          type: string
          description: Second most frequent allele in the 1000 Genomes Phase 3 combined population
          example: Intron variant
        mapped_genes:
          type: array
          items:
            type: string
            description: Gene(s) overlapping the variant. If a variant is intergenic, the closest 5' and 3' genes are listed
            example: CCR6,HBS1L
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    collection-genomic-contexts:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/genomic-contexts'
    genes:
      type: object
      properties:
        gene_name:
          type: string
          description: Gene name
          example: CCR6
        gene_description:
          type: string
          description: Gene description as extracted from Ensembl
          example: C-C motif chemokine receptor 6
        location:
          type: string
          description: Chromosome and base pair location on the reference genome
          example: 6:167111807-167139141
        cytogenic_region:
          type: string
          description: Cytogenetic band corresponding to the genomic location
          example: 6q27
        biotype:
          type: string
          description: Biological significance of the gene, manually added by the HAVANA team
          example: protein_coding
        ensembl_gene_ids:
          type: array
          items:
            type: string
            description: Ensembl Gene ID, if rs number within gene; multiple genes denotes overlapping transcripts
            example: ENSG00000059573
        entrez_gene_ids:
          type: array
          items:
            type: string
            description: Entrez Gene ID, if rs number within gene; multiple genes denotes overlapping transcripts
            example: 5832
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    genomic-contexts:
      type: object
      properties:
        is_intergenic:
          type: boolean
          description: denotes whether SNP is in intergenic region
          example: true|false
        is_upstream:
          type: boolean
          description: whether gene is upstream or not
          example: true|false
        is_downstream:
          type: boolean
          description: whether gene is downstream or not
          example: true|false
        distance:
          type: integer
          format: int64
          description:  distance in kb for nearest upstream/downstream gene to rs number, if not within gene
          example: 8805
        gene:
          $ref: '#/components/schemas/genes'
          description: Gene overlapping the variant. If a variant is intergenic, the closest 5' and 3' genes are listed
        location:
          $ref: '#/components/schemas/locations'
          description: Chromosome and base pair location on the reference genome
        source:
          type: string
          description: the source of Snp mapping
          example: Ensembl
        mapping_method:
          type: string
          description: the method of Snp mapping
          example: Ensembl_pipeline
        is_closest_gene:
          type: boolean
          description: closest gene to SNP or not
          example: true|false
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    page-publications:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/publications'
        page:
          $ref: '#/components/schemas/page'
    authors:
      type: object
      properties:
        full_name:
          type: string
          description: full name of author
          example: John Doe
        full_name_standard:
          type: string
          description: full name of author in ascii standard
          example: John Doe
        first_name:
          type: string
          description: first name of author
          example: John
        last_name:
          type: string
          description: last name of author
          example: Doe
        initials:
          type: string
          description: initials of author
          example: M
        affiliation:
          type: string
          description: the author's affiliation to institutions
          example: Cambridge University
        orcid:
          type: string
          description: the orcidId of the author
          example: 0000-XXXX-XXXX-XXXX
    publications:
      type: object
      properties:
        pubmed_id:
          type: string
          description: pubmedId of the publication
          example: 35241825
        publication_date:
          type: string
          format: date-time
          description:  Publication date (online (epub) date if available)
          example: 2022-03-03
        journal:
          type: string
          description: journal of the publication
          example: Nat Genet
        title:
          type: string
          description: title of the publication
          example: Genome-wide analysis provides genetic evidence that ACE2 influences COVID-19 risk and yields risk scores associated with severe disease
        authors:
          type: array
          items:
            $ref: '#/components/schemas/authors'
          description: authors of the publication
          example: John Doe, Jane Doe
        first_author:
          $ref: '#/components/schemas/authors'
          description: first author of the publication
          example: John Doe
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    page-genes:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/genes'
        page:
          $ref: '#/components/schemas/page'
    efo-traits:
      type: object
      properties:
        efo_trait:
          type: string
          description: Mapped Experimental Factor Ontology trait
          example: Parkinson disease
        uri:
          type: string
          description: URI of the EFO trait
          example: http://purl.obolibrary.org/obo/MONDO_0005180
        efo_id:
          type: string
          description: shortform of the EFO trait
          example: MONDO_0005180
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    page-efo-traits:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/efo-traits'
        page:
          $ref: '#/components/schemas/page'
    body-of-works:
      type: object
      properties:
        gcp_id:
          type: string
        title:
          type: string
          description: Title of manuscript the GWAS is included in
          example: Genome-wide association study on susceptibility genes associated with yang-deficiency constitution
        first_author:
          type: string
          description: first author of the publication
          example: John Doe
        publication_date:
          type: string
          format: date-time
          description:  Publication date (online (epub) date if available)
          example: 2022-03-03
        doi:
          type: string
          description: doi for preprint
          example: https://www.medrxiv.org/content/10.1101/2020.06.17.20134015v2
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    page-body-of-works:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/body-of-works'
        page:
          $ref: '#/components/schemas/page'
    errors:
      type: object
      properties:
        errorCode:
          type: integer
          format: int32
          description: Error code
          example: "ORA-500001"
        error:
          type: string
          description: Error header
          example: "SQL Exception"
        errorMessage:
          type: string
          description: Error description
        servicePath:
          type: string
          description: Endpoint details
          example: "/studies"
        timestamp:
          type: string
          description: Error timestamp
          example: 2021-10-19T22:22:55.015+0000
        report:
          type: object
          additionalProperties:
            type: string
            description: Addition attributes for the error
    associations:
      type: object
      properties:
        association_id:
          type: integer
          format: int64
          description: primary id of Association table
        risk_frequency:
          type: string
          description: Reported risk/effect allele frequency associated with strongest SNP in controls
          example: 0.523756034
        pvalue_description:
          type: string
          description: Information describing context of p-value
          example:  females, smokers
        pvalue_mantissa:
          type: integer
          format: int32
          description: Reported p-value for strongest SNP risk allele (Mantissa)
          example: 3
        pvalue_exponent:
          type: integer
          format: int32
          description: Reported p-value for strongest SNP risk allele (Exponent)
          example: -18
        multi_snp_haplotype:
          type: boolean
          description: Whether the association is for a multi-SNP haplotype
          example: true|false
        snp_interaction:
          type: boolean
          description: Whether the association is for a SNP-SNP interaction
          example: true|false
        snp_type:
          type: string
          description: Whether a SNP has previously been reported
          example: known
        standard_error:
          type: number
          format: float
          description: Standard error of the effect size
          example: null
        range:
          type: string
          description: 95% confidence interval
          example: [12.41-19.61]
        description:
          type: string
          description: Additional beta coefficient comment
          example: null
        or_per_copy_num:
          type: number
          format: float
          description: Odds ratio
          example: 0.78137505
        or_value:
          type: string
          description: Odds ratio text
          example: null
        beta_num:
          type: number
          format: float
          description: Beta coefficient
          example: 16.01
        beta_unit:
          type: string
          description: Beta coefficient unit
          example: unit
        beta_direction:
          type: string
          description: Beta coefficient direction
          example: decrease
        beta:
          type: string
          description: beta-coefficient associated with strongest SNP risk allele
          example: null
        last_mapping_date:
          type: string
          format: date-time
          description: Last time this association was mapped to Ensembl
          example: 2021-06-24T18:32:58.000+0000
        last_update_date:
          type: string
          format: date-time
          description: Last time this association was updated
          example: 2021-06-24T18:32:58.000+0000
        p_value:
          type: number
          format: double
          description: Information describing context of p-value
          example: 3.0000000000000002E-18
        efo_traits:
          type: array
          description: Experimental Factor Ontology trait for this association
          items:
            $ref: '#/components/schemas/efo-trait'
        reported_trait:
          type: array
          items:
            type: string
            description: trait for this association
            example: Coronary artery disease
        accession_id:
          type: string
          description: Accession ID linked to the association
          example: GCST90566353
        locations:
          type: array
          items:
            type: string
            description: The SNP’s genomic locations
            example: 17:9020401
        mapped_genes:
          type: array
          items:
            type: string
            description: Gene(s) overlapping the variant. If a variant is intergenic, the closest 5' and 3' genes are listed
            example: CCR6
        risk_allele:
          type: array
          items:
            type: string
            description: SNP(s) most strongly associated
            example: rs7329174
        bg_efo_traits:
          type: array
          description: Any background trait(s) shared by all individuals in the GWAS (e.g. in both cases and controls)
          items:
            $ref: '#/components/schemas/efo-trait'
        pubmed_id:
          type: string
          description: pubmedId of the publication
          example: 35241825
        first_author:
          type: string
          description: first author of the publication
          example: John Doe
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    page-associations:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/associations'
        page:
          $ref: '#/components/schemas/page'
    collection-loci:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        content:
          type: array
          items:
            $ref: '#/components/schemas/loci'
    loci:
      type: object
      properties:
        haplotype_snp_count:
          type: integer
          format: int32
          description: multiple SNPs comprising the haplotype count
          example: 2
        description:
          type: string
          description: multiple SNPs comprising the haplotype
          example: rs411045-?, rs12903821-?
        strongest_risk_alleles:
          type: array
          description:  SNP(s) most strongly associated with trait
          example: rs12903821-?
          items:
            $ref: '#/components/schemas/riskalleles'
        author_reported_genes:
          type: array
          description: Gene(s) reported by author
          example: CCR6
          items:
            $ref: '#/components/schemas/genes'
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    riskalleles:
      type: object
      properties:
        risk_allele_name:
          type: string
          description: SNP(s) most strongly associated with trait
          example: rs411045-?
        risk_frequency:
          type: string
          description: Reported risk/effect allele frequency associated with strongest SNP in controls
          example: 0.523756034
        genome_wide:
          type: boolean
          description: SNPxSNP interaction assessed genomewide
          example: true|false
        limited_list:
          type: boolean
          description: SNPxSNP interaction assessed against a limited list of SNPs
          example: true|false
        source:
          type: string
          description: the source of Snp mapping
          example: Ensembl
        mapping_method:
          type: string
          description: the method of Snp mapping
          example: Ensembl_pipeline
        is_closest_gene:
          type: boolean
          description: closest gene to SNP or not
          example: true|false
